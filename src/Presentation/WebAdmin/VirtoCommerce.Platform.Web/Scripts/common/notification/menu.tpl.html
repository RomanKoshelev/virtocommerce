<a href="" ng-class="[(menuItem.newCount>0)?'positive':'',(menuItem.incremented)?'attractive':'']">
    <span class="icon">
        <i ng-class="menuItem.icon"></i>
    </span>
    <span ng-bind="menuItem.title" class="name"></span>
    <span ng-if="menuItem.progress" class="progress-bar small" data-role="progress-bar"></span>
    <span ng-if="menuItem.newCount > 0" ng-bind="menuItem.newCount" class="qnt"></span>
</a>
