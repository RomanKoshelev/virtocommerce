<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <ul class="list-extended">
                <li ng-mouseup="addCatalog()">
                    <i class="ico icon-grid-view"></i>
                    <span class="title">Catalog</span>
                    <span class="sub-title">A central location to manage your store merchandise, create catalog for a brand, product line or a particular supplier.</span>
                </li>
                <li ng-mouseup="addVirtualCatalog()">
                    <i class="ico icon-layers"></i>
                    <span class="title">Virtual catalog</span>
                    <span class="sub-title">A subset of products and categories found in master catalogs.</span>
                </li>
            </ul>
        </div>
    </div>
</div>
